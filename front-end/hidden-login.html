<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Hidden Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #6c63ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .join-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      width: 340px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056d2;
      transform: scale(1.03);
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="join-box">
    <h2>Join Hidden Chat</h2>
    <form id="joinHiddenForm">
      <input type="text" id="roomName" placeholder="Enter room name" required />
      <input type="password" id="roomPassword" placeholder="Enter room password" required />
      <button type="submit">Join Room</button>
    </form>
    <p class="note">Only users with the same name and password can chat.</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./hidden-login.js"></script>
</body>
</html>
