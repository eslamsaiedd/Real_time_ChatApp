<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #6c63ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      width: 340px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056d2;
      transform: scale(1.03);
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .register-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back</h2>
    <form class="login-form">
      <input type="email" placeholder="Enter your email" required class="user-email"/>
      <input type="password" placeholder="Enter your password" required class="user-password" />
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Donâ€™t have an account? <a href="register.html">Register</a>
    </div>
  </div>
  <script>
    document.querySelector('.login-form')
    .addEventListener('submit', async (e) => {
      e.preventDefault();
      const loginData = {
        email: document.querySelector('.user-email').value.trim(),
        password: document.querySelector('.user-password').value.trim()
      }

      if (!loginData.email || !loginData.password) {
        alert('please fill all fields!')
        return
      }

      try {

        const response = await fetch('http://localhost:3000/api/user/login', {
          method: "post",
          headers: {
            "Content-Type": "application/json"
          },
          body:JSON.stringify(loginData)
        }
        )

        const result = await response.json()
        
        if (result.message) {
          alert(result.message)
        }
        
        if (result.status == "SUCCESS") {
        localStorage.setItem('token', result.data.token)
        window.location.href = "./chatpage.html";
      }
      }catch (error) {
        console.error('error',error)
      }
    })
  </script>
</body>
</html>
